              <h2>Jawaban Nomor 1</h2>
              <p>Hubungan antara web server, domain, dan hosting dapat digambarkan sebagai berikut:

                Web server adalah komputer yang menyimpan dan mengirimkan halaman web.
                Domain adalah nama unik yang digunakan untuk mengakses website.
                Hosting adalah layanan yang menyediakan ruang penyimpanan dan bandwidth untuk website.
                Web server dan domain adalah komponen yang diperlukan untuk membuat website. Hosting adalah komponen tambahan yang diperlukan untuk membuat website dapat diakses melalui internet.
                
                Secara lebih detail, hubungan antara ketiga komponen tersebut adalah sebagai berikut:
                
                Web server menyimpan halaman web, termasuk kode HTML, gambar, video, dan elemen multimedia lainnya.
                Domain menghubungkan nama website dengan alamat IP web server.
                Hosting menyediakan ruang penyimpanan untuk halaman web dan bandwidth untuk mengirimkan halaman web ke pengguna.
                Berikut adalah penjelasan masing-masing komponen:
                
               <p> Web server</p>
                
                Web server adalah komputer yang menjalankan perangkat lunak web server. Perangkat lunak web server bertugas menerima permintaan dari browser dan mengirimkan halaman web yang diminta.
                
                Web server dapat diinstal di komputer pribadi, tetapi lebih umum menggunakan layanan hosting untuk menyediakan web server.
                
               <p> Domain</p>
                
                Domain adalah nama unik yang digunakan untuk mengakses website. Domain terdiri dari dua bagian, yaitu nama domain dan ekstensi domain.
                
                Nama domain adalah nama yang Anda pilih untuk website Anda. Ekstensi domain adalah singkatan dari jenis domain, misalnya .com, .net, atau .org.
                
                Domain didaftarkan ke registrar domain. Setelah domain didaftarkan, Anda dapat menghubungkan domain ke alamat IP web server Anda.
                
                <p>Hosting</p>
                
                Hosting adalah layanan yang menyediakan ruang penyimpanan dan bandwidth untuk website. Ruang penyimpanan digunakan untuk menyimpan halaman web, gambar, video, dan elemen multimedia lainnya. Bandwidth digunakan untuk mengirimkan halaman web ke pengguna.</p>
